<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
</head>
</head>
<body>
<div class="container containercss">
    
<h1>Registration</h1><hr>
<fieldset>
<form class="form-inline form_border"  action="#" name="registration" >
  
  <div class="row">
    <div class="col-sm-2 form_coloumn"></div>
    <div class="col-sm-4 form_coloumn">     
        <div class="form-group padding10 formGrp_width">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname">
        </div>
        <div class="form-group formGrp_width padding10">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname">
        </div>
        <div class="form-group formGrp_width padding10">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
        </div>
        
        <div class="form-group formGrp_width padding10">
            <label for="dob">Date of birth:</label>
            <input type="date" class="form-control feildWidth" id="dob">
        </div>
        <div class="form-group formGrp_width padding10">
            <label for="Pnumber"> Phone:</label>
            <input type="number" class="form-control PhoneWidth" id="Pnumber"><i class="fa fa-plus fa-1x" aria-hidden="true"></i>
        </div>
        <div class="form-group formGrp_width padding10">
            <label for="Pnumber2"> Phone 2:</label>
            <input type="number" class="form-control PhoneWidth" id="Pnumber2"><i class="fa fa-trash fa-1x" aria-hidden="true"></i>
        </div>
        <div class="form-group formGrp_width padding10">
            <label for="Pnumber3"> Phone 3:</label>
            <input type="number" class="form-control PhoneWidth" id="Pnumber3"><i class="fa fa-trash fa-1x" aria-hidden="true"></i>
        </div>
              
    </div>
    <div class="col-sm-4 form_coloumn">     
        <div class="form-group formGrp_width padding10">
            <label for="address">Address:</label>
            <textarea type="text" class="form-control feildWidth" id="address"></textarea>
        </div><br>
        <div class="form-group formGrp_width padding10">
            <label for="country">Country:</label>
            <select  id="country" class="form-control feildWidth">
                <option value="">-- choose country--</option>
                <option value="IND">India</option>
                <option value="USA">USA</option>               
            </select>
        </div><br>
        <div class="form-group formGrp_width padding10">
            <label for="country">State:</label>
            <select id="country" class="form-control feildWidth">
                <option value="">-- choose state--</option>
                <option value="KA">Karnataka</option>
                <option value=""></option>               
            </select>
        </div><br>
        <div class="form-group formGrp_width padding10">
            <label for="zip"> Zip:</label>
            <input type="number" class="form-control" id="zip">
        </div><br>
        <div class="form-group formGrp_width padding10 sub_button">
            
        <button type="reset" class="btn btn-info">Reset</button>
        <button type="" id="submit" class="btn btn-success">Submit</button>
        </div>

    </div>
  </div>  

</form>
<h2>Registerd user</h2><hr>
<table class="table table-bordered">
    <thead>
      <tr>
        <th><input type="checkbox"></th>
        <th>Name</th>
        <th>Email</th>
        <th>Date of birth</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>Doe</td>
        <td>john@example.com</td>
        <td>02-02-2020</td>
        <td>8970181987</td>
        <td>dhkasddhd kjhdh</td>
        <td><i class="fa fa-trash fa-1x" aria-hidden="true"></i></td>
      </tr>
    
    </tbody>
  </table>
</div>
</fieldset>
</body>
</html>
