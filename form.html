<body>
<div class="container containercss">
    
<h1>Registration</h1><hr>
<fieldset>
  <div class="row">
    <form action="#" name="registration"  class="form-inline form_border">

  <div class="row">
    <div class="col-sm-2 form_coloumn"></div>
    <div class="col-sm-4 form_coloumn"> 
            
        <div class="form-group padding10 formGrp_width">
            <label for="fname">First Name:</label>
            <input type="text"  name="firstname" class="form-control" id="fname">
        </div>
        <div class="form-group formGrp_width padding10">
            <label for="lname">Last Name:</label>
            <input type="text" name ="lastname" class="form-control" id="lname">
        </div>
        <div class="form-group formGrp_width padding10">
            <label for="email">Email address:</label>
            <input type="email" name="email" class="form-control" id="email">
        </div>
            
        <div class="form-group formGrp_width padding10">
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" class="form-control feildWidth" id="dob">
        </div>
        <div class="form-group formGrp_width padding10 phone_number phonefeildf" attr_id="div_1">
            <label for="Pnumber"> Phone:</label>
            <input type="number"  name="number1" class="form-control PhoneWidth" id="Pnumber" onkeypress="if(this.value.length == 12) return false"><i class="fa fa-plus fa-1x add_phone"aria-hidden="true"></i>
        </div>

        </div> -->
              
    </div>
    <div class="col-sm-4 form_coloumn">     
        <div class="form-group formGrp_width padding10">
            <label for="address">Address:</label>
            <textarea type="text" name="address" class="form-control feildWidth" id="address"></textarea>
        </div><br>
        <div class="form-group formGrp_width padding10">
            <label for="country">Country:</label>
            <select id="countySel" size="1" class="form-control feildWidth">
                <option value="" selected="selected">-- Select Country --</option>
            </select>
            <br>
           
            <!-- <select  id="country" name="country" class="form-control feildWidth">

                <option value="USA">USA</option>               
            </select> -->
        </div><br>
        <div class="form-group formGrp_width padding10">
            <label for="country">State:</label>
            <select id="stateSel" size="1" class="form-control feildWidth">
                <option value="" selected="selected">-- Select State--</option>
            </select>
            <!-- <select id="country" name="state" class="form-control feildWidth">
                <option value="">-- choose state--</option>
                <option value="KA">Karnataka</option>
                <option value=""></option>               
            </select> -->
        </div><br>
        <div class="form-group formGrp_width padding10">
            <label for="zip"> Zip:</label>
            <input type="number" class="form-control" id="zip" name="zip" onKeyPress="if(this.value.length==6) return false;" />
        </div><br>
        <div class="form-group formGrp_width padding10 sub_button">
           <input type="reset" value="Reset" class="btn btn-info">
       
        <button type="" id="submit" class="btn btn-success">Submit</button>
        </div>

    </div>
  </div>  

</form>
